<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User information page</title>
</head>
<body>
<!--    Заголовок-->
<div class="navbar navbar-expand-md navbar-dark bg-dark align-items-center justify-content-between">
    <div class="col-11 text-white" id="current_authorised_user-data">
        <!--        Заполнение из js-->
    </div>
    <div class="btn btn-link mr-0 col-1 ml-auto">
        <a href="/logout" class="float-right text-secondary"> Logout </a>
    </div>
</div>
<div class="container-fluid">
    <div class="row mt-3">
        <!--        Кнопки-таблетки слева USER-->
        <div class=" col-12 ml-2 nav" role="tablist" id="vertical_navigation" aria-orientation="vertical">
            <div class="col-2 nav flex-column nav-pills">
                <a class="nav-link active" id="vertical_navigation-user" data-toggle="tab" href="#user_panel" role="tab"
                   aria-controls="user-panel" aria-selected="true">User</a>
            </div>

            <!--            Вкладка для юзера (без прав админа)-->
            <div class="col-sm-10 height: 1200 px" style="height: 1000px; background: #F7F7F7">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="user">
                        <div class="tabs p-2">
                            <h1>User information-page</h1>
                        </div>
                        <div class="pt-2 tab-content">
                            <div class="tab-pane fade show active" id="description">
                                <div class="p-2 border">
                                    <h5 class="my-0 mx-2">About user</h5>
                                </div>
                            </div>
                        </div>

                        <div class="p-3 bg-white border border-top-0">
                            <table class="usersTable table table-striped bg-white">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="current_user_panel-data">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="user.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
